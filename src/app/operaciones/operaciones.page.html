<ion-header>
  <ion-toolbar>
    <ion-title>{{nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
   <ion-list>
     <ion-item>
       <ion-input type="text" placeholder="Dime tu edad" [(ngModel)]="variable" ></ion-input>
     </ion-item>
     <ion-item>
       <ion-button color="primary" (mouseenter)="mostrar_ocultar()">Calcular</ion-button>
     </ion-item>
     <ion-item>
       <ion-label>{{variable}}</ion-label>
     </ion-item>
   </ion-list>
</ion-content>
