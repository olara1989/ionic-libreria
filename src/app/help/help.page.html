<ion-header>
  <ion-toolbar>
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of items | async">
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{item.nombre}} <b>$ {{item.precio}}.°°</b></ion-label>
      </ion-item>
      <ion-item-options side="end">
       
        <ion-item-option color="secondary" > <ion-icon name="create" ></ion-icon></ion-item-option>
        <ion-item-option (click)="elimiarLibro(item)" > <ion-icon name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mostrarForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
